<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor - Chess Win Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .nav-header { padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 40px; }
        .form-card { background-color: #1e1e1e; border: none; border-radius: 15px; padding: 30px; }
        .result-card { background-color: #162424; border-left: 4px solid #0dcaf0; border-radius: 8px; padding: 25px; margin-top: 30px; }
        .btn-predict { background-color: #0d6efd; border-radius: 10px; font-weight: bold; padding: 12px; transition: 0.3s; }
        .btn-predict:hover { background-color: #0a58ca; transform: translateY(-2px); }
        .highlight { color: #0dcaf0; }
        .form-label { font-weight: 500; color: #aaa; }
        .form-control { background-color: #2b2b2b; border: 1px solid #444; color: #fff; border-radius: 8px; }
        .form-control::placeholder { color: #cfcfcf; }
        .form-control:focus { background-color: #333; color: #fff; border-color: #0d6efd; box-shadow: none; }
        .progress { background-color: #333; height: 15px; border-radius: 5px; margin-bottom: 15px; }
        .progress-bar { background-color: #0dcaf0; }
    </style>
</head>
<body>

    <nav class="nav-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Chess <span style="color: #0d6efd;">Win Predictor</span></h4>
            <a href="/" class="btn btn-outline-secondary btn-sm">Voltar ao Início</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card shadow-lg">
                    <h3 class="mb-4">Configurar Partida</h3>
                    <form action="/predict" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rating das Brancas (ELO)</label>
                                <input type="number" name="white_rating" class="form-control" placeholder="Ex: 1850" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rating das Pretas (ELO)</label>
                                <input type="number" name="black_rating" class="form-control" placeholder="Ex: 1800" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="openingInput">Nome da Abertura</label>
                            <input class="form-control" list="openings" name="opening_name" id="openingInput" placeholder="Digite para buscar ou clique na seta..." required>
                            
                            <datalist id="openings">
                                <option value="Sicilian Defense">
                                <option value="French Defense">
                                <option value="Queen's Pawn Game">
                                <option value="Italian Game">
                                <option value="Caro-Kann Defense">
                                <option value="Ruy Lopez">
                                <option value="English Opening">
                                <option value="Scandinavian Defense">
                                <option value="King's Pawn Game">
                                <option value="Alekhine Defense">
                                <option value="Slav Defense">
                                <option value="King's Indian Defense">
                                <option value="Queen's Gambit Declined">
                                <option value="Queen's Gambit Accepted">
                                <option value="Nimzo-Indian Defense">
                                </datalist>
                        </div>
                        <button type="submit" class="btn btn-primary btn-predict w-100">Analisar Probabilidades</button>
                    </form>
                </div>

                <div class="result-card shadow animate__animated animate__fadeIn">
                    <h4 class="mb-4 text-center">Probabilidades Estimadas</h4>
                    
                    <div class="row text-center g-3">
                        <div class="col-md-4">
                            <div class="p-3 border border-secondary rounded" style="background-color: #1a1a1a;">
                                <div class="text-secondary small mb-1 text-uppercase">Brancas</div>
                                <div class="display-6 fw-bold highlight">{{ prob_white }}%</div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="p-3 border border-secondary rounded" style="background-color: #1a1a1a;">
                                <div class="text-secondary small mb-1 text-uppercase">Pretas</div>
                                <div class="display-6 fw-bold highlight">{{ prob_black }}%</div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="p-3 border border-secondary rounded" style="background-color: #1a1a1a;">
                                <div class="text-secondary small mb-1 text-uppercase">Empate</div>
                                <div class="display-6 fw-bold highlight">{{ prob_draw }}%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-secondary">
        <p><small>O modelo processa dados com base na força relativa e teoria de abertura.</small></p>
    </footer>

</body>
</html>
